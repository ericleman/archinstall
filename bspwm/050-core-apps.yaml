- name: install core applications packages
  pacman:
    name:
      - neofetch
      - meld
      - vim
      - nano
      - gedit
      - htop
      - noto-fonts
      - ttf-font-awesome
      - gucharmap
      - rsync # used for ansible synchronize
      - psutils # used for ansible dconf
      - maim # screenshots
      - wmname # used for Java applications
      - gvfs # to get a Trash
    state: present

- name: install GO as it seems to be prerequisite (otherwise crashes)
  pacman:
    name: 
      - go
    state: present        
- name: install yay
  aur:
    name: yay
    use: makepkg
    state: present 
  become: yes
  become_user: eric

- name: Install ksuperkey 
  aur:
    use: yay
    name: ksuperkey
  become: yes
  become_user: eric

