- name: install packages
  pacman:
    name:
      - ranger
      - ueberzug # Needed for image preview
      - glib2 # to create a trash
    state: present

- name: copy ranger dotfile
  copy:
    src: personal/home/.config/ranger
    dest: /home/eric/.config/
    owner: "eric"
    group: "eric"
    mode: u+rwx,g+r,o--          

- name: install devicons plugin
  git:
    repo: "https://github.com/alexanderjeurissen/ranger_devicons"
    dest: "/home/eric/.config/ranger/plugins/"
  become_user: eric
