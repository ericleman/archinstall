- name: Install i3lock-color # required by rofi powermenu
  aur:
    use: yay
    name: i3lock-color
  become: yes
  become_user: eric

- name: copy i3lock dotfile
  copy:
    src: personal/home/.config/i3lock
    dest: /home/eric/.config/
    owner: "eric"
    group: "eric"
    mode: u+rwx,g+r,o--          




