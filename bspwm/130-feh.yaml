- name: install packages
  pacman:
    name:
      - feh
    state: present

- name: create backgrounds folder
  file:
    path: /usr/share/backgrounds
    state: directory
    mode: u+rwx,g+rx,o+rx   

- name: copy Wallpaper
  copy:
    src: personal/usr/share/backgrounds/pexels-joshua-woroniecki-2570208.jpg
    dest: /usr/share/backgrounds/pexels-joshua-woroniecki-2570208.jpg
    mode: '0777'          

