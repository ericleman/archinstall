;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0

include-file = $HOME/.config/polybar/colors.ini

[bar/main]

bottom = false
fixed-center = true

width = 100%
height = 24
offset-x = 0
offset-y = 0

background = ${color.BACKGROUND}
foreground = ${color.FOREGROUND}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.BLUE}

border-size = 4
border-color = ${color.BACKGROUND}

padding = 1
module-margin-left = 0
module-margin-right = 0

font-0 = "Noto Sans Mono:size=10;3"
font-1 = "Noto Sans Mono:size=12;3"
font-2 = "Font Awesome 6 Free:size=12;3"

modules-left = mod sep bspwm
modules-center = 
modules-right = volume sep network sep battery sep date

separator =
spacing = 0

dim-value = 1.0

wm-name = bspwm
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${color.BACKGROUND}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

; bspwm
scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false

enable-click = true
enable-scroll = true
reverse-scroll = true

fuzzy-match = true

format = <label-state>
format-font = 2

label-focused = %name%
label-focused-foreground = ${color.BLUE}
label-focused-background = ${color.BACKGROUND}
label-focused-underline = ${color.BLUE}
label-focused-padding = 1

label-occupied = %name%
label-occupied-foreground = ${color.GREEN}
label-occupied-background = ${color.BACKGROUND}
;label-occupied-underline = ${color.GREEN}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${color.RED}
label-urgent-background = ${color.BACKGROUND}
label-urgent-underline = ${color.RED}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${color.FOREGROUND}
label-empty-padding = 1

; Separator in between workspaces
label-separator = "ù"
label-separator-padding = 0
label-separator-foreground = ${color.ALTBLACK}


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/mod]
type = internal/bspwm

format = <label-mode>
format-background = ${color.YELLOW}
format-foreground = ${color.BACKGROUND}
format-padding = 1

label-monocle = "Monocle"
label-tiled = "Tiled"

label-floating = ", Float"
label-pseudotiled = ", Pseudo"
label-fullscreen = ", Full"

label-locked = " | Locked"
label-sticky = " | Sticky"
label-private = " | Private"

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date

interval = 1.0

time = %H:%M
time-alt = %A, %d %B %Y

format = <label>
format-prefix = "? "
format-prefix-font = 3
format-prefix-foreground = ${color.RED}

label = %time%
label-font = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/battery]
type = internal/battery

full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
; from: $(upower -i `upower -e | grep 'BAT'` | grep 'native-path' | cut -d':' -f2 | tr -d '[:blank:]')
adapter = ACAD
; from : $(upower -i `upower -e | grep 'AC'` | grep 'native-path' | cut -d':' -f2 | tr -d '[:blank:]')

poll-interval = 2
time-format = %H:%M

format-charging = <label-charging>
;format-charging = <animation-charging> <label-charging>
;format-charging-prefix = "? "

format-discharging = <label-discharging>
;format-discharging = <ramp-capacity> <label-discharging>

format-full = <label-full>
format-full-prefix = "? "
;format-full-prefix = "? "
;format-full-prefix-font = 3
;format-full-prefix-foreground = ${color.RED}

label-charging = %percentage%%
label-charging-font = 2

label-discharging = %percentage%%
label-discharging-font = 2

label-full = Full %percentage%%
label-full-font = 2

;ramp-capacity-0 = ?
;ramp-capacity-1 = ?
;ramp-capacity-2 = ?
;ramp-capacity-3 = ?
;ramp-capacity-4 = ?
;ramp-capacity-font = 3
;ramp-capacity-foreground = ${color.YELLOW}

;animation-charging-0 = ?
;animation-charging-1 = ?
;animation-charging-2 = ?
;animation-charging-3 = ?
;animation-charging-4 = ?
;animation-charging-font = 3
;animation-charging-foreground = ${color.GREEN}
;animation-charging-framerate = 750

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = ?

content-background = ${color.BACKGROUND}
content-foreground = ${color.BLACK}
content-padding = 0

