
- name: install sassc
  pacman:
    name:
      - sassc  # required to compile css for the dynamic colors theme
    state: present

- name: get my custom color templates
  copy:
    src: personal/home/.config/wal/templates
    dest: /home/eric/.config/wal
    owner: "eric"
    group: "eric"
    mode: u+rwx,g+r,o--  




