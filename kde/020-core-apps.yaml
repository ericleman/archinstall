- name: install core applications packages
  pacman:
    name:
      - neofetch
      - meld
      - vim
#      - noto-fonts
#      - ttf-iosevka-nerd
      - ncdu # disk usage like baobab
      - jq # so in Bash I can read json
      - rsync # used for ansible synchronize
      - python-psutil # used for ansible dconf
      - wmname # used for Java applications
#      - gvfs # to get a Trash
    state: present

- name: install GO as it seems to be prerequisite (otherwise crashes)
  pacman:
    name: 
      - go
    state: present        

- name: install yay
  aur:
    name: yay
    use: makepkg
    state: present 
  become: yes
  become_user: eric

- name: Install nerd-fonts-noto
  aur:
    use: yay
    name: nerd-fonts-noto
  become: yes
  become_user: eric

- name: Install ttf-ubraille #Used in btop
  aur:
    use: yay
    name: ttf-ubraille
  become: yes
  become_user: eric

