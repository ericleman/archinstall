- name: install xorg related packages
  pacman:
    name:
      - xorg-server
      - xorg-xinit
      - xf86-input-vmmouse
      - xf86-video-vmware #should be installed already by virtualbox-guest-utils
    state: present

- name: install Qtile related packages
  pacman:
    name:
      - qtile
    state: present

