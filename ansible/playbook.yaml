- hosts: localhost
  become: true

  tasks:
  - name: CONFIGURE GDM
    block:
#    - name: change Wayland to false
#      replace:
#        path: /etc/gdm/custom.conf
#        regexp: '#WaylandEnable=false'
#        replace: 'WaylandEnable=false'
    - name: auto login
      lineinfile:
        path: /etc/gdm/custom.conf
        regexp: '\[daemon\] '
        insertafter: '\[daemon\]'
        state: present
        line: "{{ item }}"
      with_items:
      - 'AutomaticLogin=eric'
      - 'AutomaticLoginEnable=True'

  - name: sudo without password
    community.general.sudoers:
      name: no-passwd-eric
      user: eric
      commands: ALL
      nopassword: yes

  - name: YAY
    block:
      - name: install GO as it seems to be prerequisite (otherwise crashes)
        pacman:
          name: 
            - go
          state: present        
      - name: install yay
        aur:
          name: yay
          use: makepkg
          state: present 
        become: yes
        become_user: eric

  - name: Install Chrome
    aur:
      use: yay
      name: google-chrome
    become: yes
    become_user: eric

  - name: Install wifi dongle driver 
    aur:
      use: yay
      name: rtl88xxau-aircrack-dkms-git
    become: yes
    become_user: eric

  - name: Install and configure Pamac-aur 
    block:
      - name: install pamac
        aur:
          use: yay
          name:
            - pamac-aur
        become: yes
        become_user: eric
      - name: enable AUR
        replace:
          path: /etc/pamac.conf
          regexp: '#EnableAUR'
          replace: 'EnableAUR'
      - name: Check AUR Updates
        replace:
          path: /etc/pamac.conf
          regexp: '#CheckAURUpdates'
          replace: 'CheckAURUpdates'

  - name: Enable pacman colorised output and verbose package lists 
    replace:
      path: /etc/pacman.conf
      regexp: '{{ item.regexp }}'
      replace: '{{ item.replace }}'
    with_items:
      - { regexp: '^#Color$', replace: 'Color' }
      - { regexp: '^#VerbosePkgLists$', replace: 'VerbosePkgLists' }

  - name: install Neofetch 
    block:
      - name: install
        pacman:
          name: neofetch
          state: present
      - name: configure
        ansible.builtin.lineinfile:
          path: /etc/bash.bashrc
          line: neofetch
          create: yes

  - name: install some useful software (python-psutil)
    pacman:
      name:
        - meld
        - python-psutil
      state: present

  - name: install HP Printer [USER STILL HAS TO FIND PRINTER ONCE CONNECTED ON THE DESKTOP) 
    block:
      - name: install printer packages (drivers, python-qt5 for GUI...)
        pacman:
          name: 
            - hplip
            - cups
            - python-reportlab
            - rpcbind
            - python-pyqt5
            - wget
          state: present
      - name: enable cups service
        ansible.builtin.systemd:
          name: cups
          enabled: yes
          
  - name: INSTALL AND CONFIGURE ZSH
    block:
      - name: install packages
        pacman:
          name:
            - zsh
            - zsh-autosuggestions
            - zsh-completions
            - zsh-syntax-highlighting
            - zsh-theme-powerlevel10k
          state: present
      - name: set zsh as eric shell
        ansible.builtin.user:
          name: eric
          shell: /usr/bin/zsh
      - name: set zsh as root shell
        ansible.builtin.user:
          name: root
          shell: /bin/zsh
      - name: copy zsh dotfile
        copy:
          src: personal/.zshrc
          dest: /home/eric/.zshrc
          owner: "eric"
          group: "eric"
          mode: u+rw,g+r,o--          
      - name: copy p10k dotfile
        copy:
          src: personal/.p10k.zsh
          dest: /home/eric/.p10k.zsh
          owner: "eric"
          group: "eric"
          mode: u+rw,g+r,o--          
      - name: copy zsh dotfile for root
        copy:
          src: personal/.zshrc
          dest: /root/.zshrc
      - name: copy p10k dotfile for root
        copy:
          src: personal/.p10k.zsh
          dest: /root/.p10k.zsh
      - name: remove neofetch for root
        replace:
          path: /root/.zshrc
          regexp: 'neofetch'
          replace: '#neofetch'

  - name: GNOME CONFIGURATION
    block:
      - name: psutils is required for dconf
        pacman:
          name: python-psutil
          state: present
      - name: Cursor Themes
        block:
          - name: install cursor
            aur:
              use: yay
              name: bibata-cursor-theme
            become: yes
            become_user: eric
          - name: set them as theme
            become_user: eric
            dconf: key="/org/gnome/desktop/interface/cursor-theme" value="'Bibata-Modern-Amber'"
      - name: Icons Themes
        block:
          - name: install papirus
            pacman:
              name: papirus-icon-theme
              state: present
          - name: set them as theme
            become_user: eric
            dconf: key="/org/gnome/desktop/interface/icon-theme" value="'Papirus'"
      - name: Gnome Themes
        block:
          - name: Clone Catppuccin-GTK-Theme
            git:
              repo: "https://github.com/Fausto-Korpsvart/Catppuccin-GTK-Theme.git"
              dest: "/home/eric/temp"
          - name: Copy theme
            copy:
              src: /home/eric/temp/themes/Catppuccin-Macchiato-Dark-BL
              dest: /home/eric/.themes/
              owner: "eric"
              group: "eric"
              mode: u+rw,g+r,o--          
          - name: create gtk4 folder
            file:
              path: /home/eric/.config/gtk-4.0
              state: directory
              owner: "eric"
              group: "eric"
              mode: u+rw,g+r,o--          
          - name: Copy gtk4
            copy:
              src: /home/eric/temp/themes/Gnome42/gtk-Catppuccin-Macchiato-BL.css
              dest: /home/eric/.config/gtk-4.0/gtk.css
              owner: "eric"
              group: "eric"
              mode: u+rw,g+r,o--          
          - name: Tweaks shell theme
            become_user: eric
            dconf: key="/org/gnome/shell/extensions/user-theme/name" value="'Catppuccin-Macchiato-Dark-BL'"
          - name: Tweaks windows
            become_user: eric
            dconf: key="/org/gnome/desktop/interface/gtk-theme" value="'Catppuccin-Macchiato-Dark-BL'"
#          - name: install Arc
#            pacman:
#              name: arc-gtk-theme
#              state: present
