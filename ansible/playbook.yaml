- hosts: localhost
  become: true

  tasks:
  - name: configure gdm
    block:
    - name: change Wayland to false
      replace:
        path: /etc/gdm/custom.conf
        regexp: '#WaylandEnable=false'
        replace: 'WaylandEnable=false'
    - name: auto login
      lineinfile:
        path: /etc/gdm/custom.conf
        regexp: '\[daemon\] '
        insertafter: '\[daemon\]'
        state: present
        line: "{{ item }}"
      with_items:
      - 'AutomaticLogin=eric'
      - 'AutomaticLoginEnable=True'      

  - name YAY
    block:
      - name: install GO as it seems to be prerequisite (otherwise crashes)
        pacman:
          name: 
            - go
          state: present        
      - name: install yay
        aur:
          name: yay
          use: makepkg
          state: present 
        become: yes
        become_user: eric

  - name: Install and configure Pamac-aur
    block:
      - name: install pamac
        aur:
          use: yay
          name:
            - pamac-aur
        become: yes
        become_user: eric
      - name: copy config
        copy:
          src: /archinstall/ansible/config/pamac.conf 
          dest: /etc/pamac.conf          

  - name: Enable pacman colorised output and verbose package lists
    replace:
      path: /etc/pacman.conf
      regexp: '{{ item.regexp }}'
      replace: '{{ item.replace }}'
    with_items:
      - { regexp: '^#Color$', replace: 'Color' }
      - { regexp: '^#VerbosePkgLists$', replace: 'VerbosePkgLists' }

  - name: install Neofetch
    block:
      - name: install
        pacman:
          name: 
            - neofetch
          state: present
      - name: configure
        ansible.builtin.lineinfile:
          path: /etc/bash.bashrc
          line: neofetch
          create: yes
      
